<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#img { width:400px; height:200px; }
</style>
</head>
<script>
	var imgs = new Array();
	
	// 추가 [두번째 해결책]
	var index = 0;
	
	imgs.push("./images/img1.jpg");
	imgs.push("./images/img2.jpg");
	imgs.push("./images/img3.jpg");
	imgs.push("./images/img4.jpg");
	
	var imageText = new Array();
	imageText.push("이미지 텍스트1");
	imageText.push("이미지 텍스트2");
	imageText.push("이미지 텍스트3");
	imageText.push("이미지 텍스트4");
	
	//[문제] 사용자 요구 사항이 있다고 가정하면 => 2초마다 이미지를 교체해달라! => 소스 수정
	
	window.onload = function() {	// 콜백 함수
		setInterval("imageChange()", 2000); // 1초 마다 imageChange() 함수 호출
	}
	
	function imageChange() {
		/* [첫번째 해결책]
		var currentDate = new Date();
		var img = document.getElementById("img");
		img.src = imgs[Math.ceil(currentDate.getSeconds()/2) % 4];
		*/
		
		/* [두번째 해결책] => 소스 '가독성'이 좋다.
		*/
		var img = document.getElementById("img");
		var text = document.getElementById("text");
		img.src = imgs[index];
		
		// 추가
		// textContent 속성은 입력한 텍스트가 body 태그에 바로 들어간다.
		// textContent는 innerHTML과 비슷하지만 태그를 문자로 인식하여 가져온다.
		text.textContent = imageText[index];
		index++;
		
		if (index == imgs.length) index = 0;
	}
</script>
<body>
	<center>
		<h1>(주)휴먼 소프트웨어 동적 교체</h1>
		<img id="img"/>
		<h3 id="text"></h3>
	</center>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입 폼 만들기</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<style>
table, tr, td, th {
	border: solid 0.5px black;

}
table {
	margin-top: 3px;
	margin: 0 auto;
}
.red {
	color: red;
}

.center {
	text-align: center;
}

.right {
	text-align: right;
}

th {
	background-color: orange;
}

#address1 {
	width: 700px;
}

#address2, #address3 {
	width: 350px;
}

div.right, table {
	width: 1000px;
}

div.right {
	width: 1000px;
	text-align: right;
	margin: 0 auto;
}

</style>
<script>
	function changeEmail() {
		frm.email2.value = frm.domain.value;
	}

    $(document).ready(function(){
        var now = new Date();
        var year = now.getFullYear();
        var mon = (now.getMonth() + 1) > 9 ? ''+(now.getMonth() + 1) : '0'+(now.getMonth() + 1);

        var day = (now.getDate()) > 9 ? ''+(now.getDate()) : '0'+(now.getDate()); //년도 selectbox만들기

        for(var i = 1900 ; i <= year ; i++) {
            $('#year').append('<option value="' + i + '">' + i + '년</option>');
        } // 월별 selectbox 만들기
        for(var i=1; i <= 12; i++) {
            var mm = i > 9 ? i : "0"+i ;
            $('#month').append('<option value="' + mm + '">' + mm + '월</option>');
        } // 일별 selectbox 만들기
        for(var i=1; i <= 31; i++) {
            var dd = i > 9 ? i : "0"+i ;
            $('#day').append('<option value="' + dd + '">' + dd+ '일</option>');
        } 
        $("#year > option[value="+year+"]").attr("selected", "true");
        $("#month > option[value="+mon+"]").attr("selected", "true");
        $("#day > option[value="+day+"]").attr("selected", "true");
    })

	
</script>
</head>
<body>
	<h2 class="center">회원가입</h2>
	<div class="right">
		<span class="red">*</span>필수입력사항
	</div>
	<form id="frm">
		<table>
			<tr>
				<th colspan="10">회원 기본 정보</th>
			</tr>
			<tr>
				<td class="center">아이디<span class="red">*</span></td>
				<td><input type="text" name="id"> <button>ID중복확인</button></td>
			</tr>
			<tr>
				<td class="center">비밀번호<span class="red">*</span></td>
				<td ><input type="password" name="password"> 8~12자리의 영문 대소문자와 숫자, 특수문자만 입력</td>
			</tr>
			<tr>
				<td class="center">비밀번호확인<span class="red">*</span></td>
				<td><input type="password" name="password2"></td>
			</tr>
			<tr>
				<td class="center">이름<span class="red">*</span></td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td class="center">닉네임</td>
				<td><input type="text" name="nickname"> 2~8자리의 한글로만 입력</td>
			</tr>
			<tr>
				<td class="center">이메일<span class="red">*</span></td>
				<td>
					<input type="text" name="email">@ <input type="text" name="email2"> 
					<select name="domain" onchange="changeEmail();">
<!-- 				<select name="domain" onchange="this.form.email2.value=this[this.selectedIndex].value;"> -->
						<option value="">직접입력</option>
						<option value="naver.com">naver.com</option>
						<option value="google.com">google.com</option>
						<option value="daum.net">daum.net</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="center">주민번호<span class="red">*</span></td>
				<td>
					<input type="text">- <input type="password">
					<button type="button">주민번호 정상 유무 체크</button>
				</td>
			</tr>
			<tr>
				<td class="center">휴대폰<span class="red">*</span></td>
				<td><input type="text"> 예)010-1234-5678</td>
			</tr>
			<tr>
				<td class="center">성별</td>
				<td>
					<input type="radio" name="gender" value="M">남성
					<input type="radio" name="gender" value="G">여성
				</td>
			</tr>
			<tr>
				<td class="center">생년월일<span class="red">*</span></td>
				<td>
					<select id="year" name="year">
					</select>년
					<select id="month" name="month">
					</select>월
					<select id="day" name="day">
					</select>일
				</td>
			</tr>
			<tr>
				<td class="center">직업<span class="red">*</span></td>
				<td>
					<select name="job">
						<option value="" selected disabled hidden>직업선택</option>
						<option value="student">학생</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="center">주소<span class="red">*</span></td>
				<td>
					<br>
					<input id="address_post" type="text" placeholder="우편번호"> <button type="button">우편번호 찾기</button> <br> 
					<br>
					<input id="address1" type="text" placeholder="주소"> <br>
					<input id="address2" type="text" placeholder="참고항목(도로명인 경우:지역 동이름과 아파트이름)">
					<input id="address3" type="text" placeholder="상세주소(아파트 동호수, 또는 빌딩이름 입력요!)">
					<br><br>
				</td>
			</tr>
			<tr>
				<td colspan="10" class="center"><button type="submit">회원가입 등록</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button">다시쓰기</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
